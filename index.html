<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realistic Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="space">

    <!-- Stars -->
    <div class="stars"></div>

    <!-- Camera -->
    <div class="camera">

        <!-- Solar System -->
        <div class="solar-system">

            <!-- Sun -->
            <div class="sun"></div>

            <!-- Mercury -->
            <div class="orbit orbit-mercury">
                <div class="planet mercury"></div>
            </div>

            <!-- Venus -->
            <div class="orbit orbit-venus">
                <div class="planet venus"></div>
            </div>

            <!-- Earth -->
            <div class="orbit orbit-earth">
                <div class="planet earth">
                    <div class="moon-orbit">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>

            <!-- Mars -->
            <div class="orbit orbit-mars">
                <div class="planet mars"></div>
            </div>

            <!-- Jupiter -->
            <div class="orbit orbit-jupiter">
                <div class="planet jupiter"></div>
            </div>

            <!-- Saturn -->
            <div class="orbit orbit-saturn">
                <div class="planet saturn"></div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
